sudo: false
language: python
python:
  - 3.5
  - 3.4
  - 3.3
  - 2.7
  - pypy
  - pypy3
install:
- pip install -U tox-travis
script: tox
before_cache:
- rm -rf $HOME/.cache/pip/log
cache:
  directories:
  - "$HOME/.cache/pip"
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: starofrainnight
  password:
    secure: 
  on:
    tags: true
    repo: starofrainnight/qchviewer
    condition: "$TOXENV == py34"
